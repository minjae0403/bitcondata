<!-- templates/bitcoin_prices.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Prices</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart {
            width: 100%;
            height: 600px;  /* 차트의 높이 설정 */
        }
    </style>
</head>
<!-- bitcoin_prices.html -->
<form method="GET" action="{% url 'bitcoin_prices' %}">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required min="{{ min_date }}" max="{{ max_date }}">
    
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required min="{{ min_date }}" max="{{ max_date }}">
    
    <button type="submit">Update Chart</button>
</form>
<!-- 에러 메시지 출력 -->
{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<body>
    <h1>Bitcoin Prices</h1>
    <div id="chart">
        <!-- Plotly에서 생성한 캔들스틱 차트를 표시할 div -->
        {{ graph_html|safe }}  <!-- 안전하게 HTML로 렌더링 -->
    </div>
</body>
</html>
